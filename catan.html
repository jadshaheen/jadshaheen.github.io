<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catan Leaderboard</title>
    <link rel="stylesheet" href="catan/catan.css" />
    <link rel="icon" href="icon.png" />
  </head>
  <body>
    <h1>Catan Leaderboard</h1>
    <p><em>Last Updated: 2023-03-05 12:30:03</em></p>
    <div class="contentdiv">
      <div class="wins_display">
        <div class="big_container">
          <h1 class="big_wins" id="left">74</h1>
          <h2 class="big_percent">(0.428)</h2>
        </div>
      </div>
      <div class="player">
        <a href="https://colonist.io/profile/viri">
          <img class="player_img" src="catan/viri.jpg" />
        </a>
      </div>
      <div class="centerdivs">
        <div class="allgames">
          <p>All-Time Matches</p>
          <h1>173</h1>
        </div>
        <div class="logo">
          <a href="https://colonist.io">
            <img class="logo_img" src="catan/catan_logo.png" />
          </a>
        </div>
      </div>
      <div class="player">
        <a href="https://colonist.io/profile/jad">
          <img class="player_img" src="catan/jad.jpg" />
        </a>
      </div>
      <div class="wins_display">
        <div class="big_container">
          <h1 class="big_wins" id="right">99</h1>
          <h2 class="big_percent">(0.572)</h2>
        </div>
      </div>
    </div>
    <div class="tablediv">
      <table class="data">
        <tr>
          <td>viri</td>
          <td>Player</td>
          <td>jad</td>
        </tr>
        <tr>
          <td>74</td>
          <td>Total Wins</td>
          <td>99</td>
        </tr>
        <tr>
          <td>0.428</td>
          <td>Win Percentage</td>
          <td>0.572</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Wins Today (2023-03-05)</td>
          <td>4</td>
        </tr>
      </table>
    </div>
  </body>
</html>
