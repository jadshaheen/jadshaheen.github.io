<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catan Leaderboard</title>
    <link rel="stylesheet" href="catan.css" />
    <link rel="icon" href="../icon.png" />
  </head>
  <body>
    <h1>Catan Leaderboard</h1>
    <p><em>Last Updated: 2023-03-21 22:30:15</em></p>
    <div class="contentdiv">
      <div class="wins_display">
        <div class="big_container">
          <h1 class="big_wins" id="left">1</h1>
          <h2 class="big_percent">(0.25)</h2>
        </div>
      </div>
      <div class="player">
        <a href="https://colonist.io/profile/abhi%236004">
          <img class="player_img" src="abhi.jpg" />
        </a>
      </div>
      <div class="centerdivs">
        <div class="allgames">
          <p>All-Time Matches</p>
          <h1>4</h1>
        </div>
        <div class="logo">
          <a href="https://colonist.io">
            <img class="logo_img" src="catan_logo.png" />
          </a>
        </div>
      </div>
      <div class="player">
        <a href="https://colonist.io/profile/jad">
          <img class="player_img" src="jad.jpg" />
        </a>
      </div>
      <div class="wins_display">
        <div class="big_container">
          <h1 class="big_wins" id="right">3</h1>
          <h2 class="big_percent">(0.75)</h2>
        </div>
      </div>
    </div>
    <div class="tablediv">
      <table class="data">
        <tr>
          <td>abhi</td>
          <td>Player</td>
          <td>jad</td>
        </tr>
        <tr>
          <td>1</td>
          <td>Total Wins</td>
          <td>3</td>
        </tr>
        <tr>
          <td>0.25</td>
          <td>Win Percentage</td>
          <td>0.75</td>
        </tr>
        <tr>
          <td>0</td>
          <td>Daily (2023-03-17)</td>
          <td>1</td>
        </tr>
      </table>
    </div>
  </body>
</html>
