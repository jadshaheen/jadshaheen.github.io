<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catan Leaderboard</title>
    <link rel="stylesheet" href="catan.css" />
    <link rel="icon" href="icon.png" />
  </head>
  <body>
    <h1>Catan Leaderboard</h1>
    <p><em>Last Updated: 2023-03-02 12:01:10</em></p>
    <div class="contentdiv">
      <div class="wins_display">
        <h1 class="big_wins" id="left">62</h1>
      </div>
      <div class="player">
        <a href="https://colonist.io/profile/viri">
          <img class="player_img" src="viri.jpg" />
        </a>
      </div>
      <div class="centerdivs">
        <div class="allgames">
          <p>All-Time Matches</p>
          <h1>150</h1>
        </div>
        <div class="logo">
          <a href="https://colonist.io">
            <img class="logo_img" src="catan_logo.png" />
          </a>
        </div>
      </div>
      <div class="player">
        <a href="https://colonist.io/profile/jad">
          <img class="player_img" src="jad.jpg" />
        </a>
      </div>
      <div class="wins_display">
        <h1 class="big_wins" id="right">88</h1>
      </div>
    </div>
    <div class="tablediv">
      <table class="data">
        <tr>
          <td>viri</td>
          <td>Player</td>
          <td>jad</td>
        </tr>
        <tr>
          <td>62</td>
          <td>Total Wins</td>
          <td>88</td>
        </tr>
        <tr>
          <td>0.413</td>
          <td>Win Percentage</td>
          <td>0.587</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Wins Today (2023-03-01)</td>
          <td>5</td>
        </tr>
      </table>
    </div>
  </body>
</html>
