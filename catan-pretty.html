<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Catan Leaderboard</title>
	<link rel="icon" href="icon.png">
</head>
<body>
    <h1 style="text-align: center;">Catan Leaderboard</h1>
    <p style="text-align: center;"><em>Last Updated: xyz</em></p>
    <div style="width: 50%; margin-left: 25%; display: flex;">
        <div class="player" id="left" style="width: 40%; text-align: center;">
            <img style="width: auto; height: 500px;" src="viri.jpg">
            <p class="name">viri</p>
            <p>20</p>
            <p>0.444</p>
            <p>3</p>
        </div>
        <div class="centerdivs" style="width: 20%;">
            <div class="allgames" style="text-align: center; padding-top: 225px;">
                <p>All-Time Matches:</p>
                <p>45</p>
            </div>
            <div class="labels" style="text-align: center; padding-top: 194px;">
                <p>Player</p>
                <p>Total Wins</p>
                <p>Win Percentage</p>
                <p>Wins Today</p>
            </div>
        </div>
        <div class="player" id="right" style="width: 40%; text-align: center;">
            <img style="width: auto; height: 500px;" src="jad.jpg">
            <p class="name">jad</p>
            <p>25</p>
            <p>0.556</p>
            <p>5</p>
        </div>
    </div>
</body>
</html>
